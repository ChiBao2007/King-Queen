<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js"></script>


</head>

<body>
  <div class="container">

    <div class="login-form">
      <h2>Đăng nhập</h2>
      <form action="../index.html">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button id="login-btn" onclick="handleLogin(event)" type="submit">Đăng nhập</button><br>
        <p>Chưa có tài khoản đăng ký
          <a href="../html/register.html"> tại đây</a>
        </p><br>
        <a href="#" style="display: flex; justify-content: center;" >Quên mật khẩu</a>
      </form>
    </div>
  </div>
</body>

</html>
